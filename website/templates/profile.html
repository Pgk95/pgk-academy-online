<!-- profile.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>User Profile</h1>
        <hr>

        <!-- Display user information -->
        <div class="card">
          <div class="card-body text-center">
            <img src="{{ url_for('static', filename='profile_pics/' + current_user.profile_picture, user_id=current_user.id) }}" alt="Profile Picture" class="bi bi-person-circle img-fluid rounded-circle" style="width: 40px; height: 40px;">
            <br><br>
            <div class="card-body text-center"
            <h5> class="card-title">Username:  {{ current_user.username }}</h5>
            <p class="card-text">Email: {{ current_user.email }}</p>
            <!-- Add more user details as needed -->

            <!-- Example: Display user profile picture -->
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
{% endblock %}
