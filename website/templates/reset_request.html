{% extends 'base.html' %} {% block title %}Reset Password - PGK Academy{%
endblock %} {% block content %}
<div
  class="container d-flex flex-column align-items-center justify-content-center h-100"
>
  <div class="card rounded-lg shadow-sm border-0 bg-light p-4">
    <h2 class="text-center mb-4">Reset Password</h2>

    <form method="POST" action="{{ url_for('auth.reset_request') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <button type="submit" class="btn btn-outline-success">
        Request Password Reset
      </button>
    </form>

    <p class="mt-3 text-center">
      <a href="{{ url_for('views.home') }}">Return to Home</a>
    </p>
  </div>
</div>
{% endblock %}
